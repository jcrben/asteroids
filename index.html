<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' type='css' href='styles.css'>
  </head>
  <body>
    <div class="scoreboard">
      <!-- Modify the scoreboard when important events occur in your game! -->
      <div class="high">High score: <span id="high">0</span></div>
      <div class="current">Current score: <span id="current">0</span></div>
      <div class="collisions">Collisions: <span id="collisions">0</span></div>
      <div><input id="enemies" type="text" value="10"/></div>
    </div>
    <svg class="board" width="700" height="700">
      <filter id="rock" x="0%" y="0%" width="100%" height="100%">
          <feImage xlink:href="asteroid.png"/>
      </filter>
      <filter id="player" x="0%" y="0%" width="100%" height="100%">
          <feImage xlink:href="player.gif"/>
      </filter>
    </svg>
    <script src="d3.js" charset="utf-8"></script>
    <script src='watchout.js'></script>
  </body>
</html>
